                <input type="telep" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

                <label class="standard-label" for="contact-message">Message:</label><br>
                <textarea name="message" id="contact-message" cols="30" rows="10" maxlength="240" required>Hello!</textarea><br>
